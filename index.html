<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-is/18.2.0/umd/react-is.production.min.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Comida</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <img src="LogoC.png" alt="">
                <div class="links">
                    <a href="">Menu</a>
                    <a href="">Lunch Boxed</a>
                    <a href="">Platters</a>
                    <a href="">Specials</a>
                </div>
                <div class="search">
                    <input type="search" placeholder="search foods">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>

    <!--landing page-->
    <section class="landingpage">
    <div class="content">
        <div class="heading" data-aos="fade-right" data-aos-duration="2000">
            <h3>CHEF'S SPECIAL</h3>
            <h1>Freshness <br> in every bite</h1>
            <p>Healthy Sashimi Tuna Bites With Sashimi grade tuna, 110 calories and 13g protein</p>
            <button data-aos="fade-right" data-aos-duration="2000" data-aos-delay="300" >Download Recipe</button>
        </div>
        <div class="imagem">
            <img src="comida.png" data-aos="zoom-in" data-aos-duration="2000">
        </div>
    </div>
</section>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
